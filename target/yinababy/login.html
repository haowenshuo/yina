<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="bootstrap3/css/login.css">
    <link rel="stylesheet" href="bootstrap3/css/default.css" id="theme-stylesheet">
</head>
<style>
    #login-bg::before{
        content: '';
        width: 100%;
        height: 100%;
        display: block;
        z-index: -1;
        background: url(/img/3.png);
        background-size: cover;
        -webkit-filter: blur(10px);
        filter: blur(10px);
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
<body>
<div id="login-bg" class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!--欢迎登录logo-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎登录</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!--form 表单-->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" action="login" class="form-validate"
                            id="loginForm" novalidate="novalidate">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="username"
                                     required data-msg="请输入用户名" placeholder="用户名" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="password"
                                           required data-msg="请输入密码" placeholder="密码" class="input-material">
                                </div>
                                <button id="login" type="submit" class="btn btn-primary">登录</button>
                                <div style="margin-top: -40px;">
                                    <div class="custom-control custom-checkbox" style="float: right">
                                        <input type="checkbox" class="custom-control-input" id="check2">
                                        <label class="custom-control-label" for="check2">
                                            自动登录
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="float: right">
                                        <input type="checkbox" class="custom-control-input" id="check1">
                                        <label class="custom-control-label" for="check1">
                                            记住密码
                                        </label>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <small>没有账号？</small>
                            <a href="reg.html" class="signup">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="bootstrap3/jquery.min.js"></script>
<script src="bootstrap3/js/bootstrap.min.js"></script>
<script src="bootstrap3/js/jquery-validation.js"></script><!--表单验证-->
<!-- Main File-->
<script src="bootstrap3/js/front.js"></script>
<script>
    $(function () {
        /*判断是否勾选记住密码和自动登录*/
        //检索
        var check1s = localStorage.getItem("check1");
        var check2s = localStorage.getItem("check2");
        var oldName = localStorage.getItem("username");
        var oldPass = localStorage.getItem("password");
        if (check1s=="true"){
            $("#login-username").val(oldName);
            $("#login-password").val(oldPass);
            $("#check1").prop('checked',true);
        }else {
            $("#login-username").val('');
            $("#login-password").val('');
            $("check1").prop('checked',false);
        }
        if (check2s=="true"){
            $("#check2").prop('checked',true);
            $("#loginForm").submit();
        }else{
            $("check2").prop('checked',false);
        }
        /*登录*/
        $("#login").click(function () {
            var username=$("#login-username").val();
            var password=$("#login-password").val();
            /*获取当前输入的账号密码*/
            localStorage.setItem("username",username);
            localStorage.setItem("password",password);
            /*获取记住密码 自动登陆的 checkbox的值*/
            var check1 = $("#check1").prop('checked');
            var check2 = $("#check2").prop('checked');
            localStorage.setItem("check1",check1);
            localStorage.setItem("check2",check2);
        })
    });
</script>
</body>
</html>
