<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link href="bootstrap3/css/reg.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link href="bootstrap3/css/default.css" id="theme-stylesheet">
</head>
<style>
    #reg::before {
        content: '';
        width: 100%;
        height: 100%;
        display: block;
        z-index: -1;
        background: url(/img/3.png);
        background-size: cover;
        -webkit-filter: blur(10px);
        filter: blur(10px);
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
    }
    #zhuce{
        background-color: white;
    }
</style>
<body>
<div id="reg" class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!--欢迎注册logo-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!--注册表单-->
                <div id="zhuce" class="col-lg-6">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="register-username" class="input-material"
                                       type="text" name="username" placeholder="请输入用户名">
                                <div class="invalid-feedback">用户名必须在2~10位之间</div>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="input-material"
                                       type="password" name="password" placeholder="请输入用密码">
                                <div class="invalid-feedback">密码必须在6~10位之间</div>
                            </div>
                            <div class="form-group">
                                <input id="register-passwords" class="input-material"
                                       type="password" name="passwords" placeholder="请确认密码">
                                <div class="invalid-feedback">两次输入的密码必须相同</div>
                            </div>
                            <div class="form-group">
                                <button id="regbtn" type="button"
                                        name="registerSubmit" class="btn btn-primary">注册</button>
                            </div>
                            <small>已有帐号?</small>
                            <a href="login" class="signup">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap3/jquery.min.js"></script>
<script src="bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
